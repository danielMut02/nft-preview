<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Daniel Mut Torres">
  <meta name="description" content="NFT preview card">
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="ADD_SITE_LINK_HERE" />
  <link
  rel="preload"
  href="./assets/fonts/outfit-v15-latin/outfit-v15-latin-regular.woff2"
  as="font"
  type="font/woff2"
  crossorigin
/>
<link
  rel="preload"
  href="./assets/fonts/outfit-v15-latin/outfit-v15-latin-600.woff2"
  as="font"
  type="font/woff2"
  crossorigin
/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="contenedor">
    <div class="ethe-container">
      <img class="view-icon" src="./assets/images/icon-view.svg" alt="">
      <img class="ethe-img" src="./assets/images/image-equilibrium.jpg" alt="Ethereum image" height="604" width="604"> <!-- Look for picture element -->
    </div>
    <div class="text">
      <h1 class="eth-title"><a class="eth-link" href="#">Equilibrium #3429</a></h1>
      <p class="eth-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrapper-bottom container">
          <div class="container-eth container">
            <img class="eth-icon" src="./assets/images/icon-ethereum.svg" alt="Ethereum icon"> 
            <p class="eth-amount">0.041 ETH </p> 
         </div>
         <div class="time-container container">
          <img class="clock-icon" src="./assets/images/icon-clock.svg" alt="clock">
          <span class="time-left">3 days left</span>
        </div>
         
        </div>
    </div>
    <div class="author-container container">
      <img class="author-pic" src="./assets/images/image-avatar.png">
      <p class="author">Creation of <a class="author-link" href="#">Jules Wyvern</a></p>
    </div>
    
  </div>


  <div class="attribution">
    <article>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danielMut02">Daniel Mut Torres</a>.
    </article>
  </div>
</body>
</html>
